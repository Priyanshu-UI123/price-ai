name: Sync to Hugging Face
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Clean Slate Deploy to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Create a brand new, empty staging folder
          mkdir hf_deploy
          
          # 2. Copy ONLY the backend folder and Dockerfile into it
          cp -r backend hf_deploy/
          cp Dockerfile hf_deploy/
          
          # 3. Go inside the clean folder
          cd hf_deploy
          
          # 4. Turn this folder into a brand new Git repository with NO history
          git init
          git checkout -b main
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          
          # 5. Pack up these specific files
          git add .
          git commit -m "Clean deploy to Hugging Face"
          
          # 6. Force push this fresh slate to your Space
          git push https://Priyansu123:$HF_TOKEN@huggingface.co/spaces/Priyansu123/price-ai-api main -f