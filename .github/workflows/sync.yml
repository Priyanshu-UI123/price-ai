name: Sync to Hugging Face
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Clean up and Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Tell git who is making this temporary change
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # 2. Remove the frontend folder from the delivery box
          git rm -rf frontend/ || true
          
          # 3. Save the package without the frontend
          git commit -m "Removed frontend for Hugging Face deploy" || true
          
          # 4. Push the cleaned-up package to Hugging Face
          git push https://Priyansu123:$HF_TOKEN@huggingface.co/spaces/Priyansu123/price-ai-api HEAD:main -f